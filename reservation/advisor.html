<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Imazh Branding Studio">

    <link rel="icon" type="image/x-icon" href="../images/Daneshgah_shiraz.jpg">

    <title>پژواک | رزرو نوبت | انتخاب مشاور</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="../css/persian-datepicker.min.css" rel="stylesheet" />
    <link href="../css/main.min.css" rel="stylesheet" />
</head>

<body id="reservation-advisor-page">
    <!-- Main -->
    <section class="text-center container">
        <a class="navbar-brand" href="../index.html">کلینیک پژواک</a>
        <button id="calendarModalOpener2" class="btn d-flex justify-content-center align-items-center mt-3 mx-auto">
            <span class="ms-3">
                <i class="bi bi-clock"></i>
            </span>
            <span>۱۴۰۱/۰۲/۱۷</span>
        </button>
        <p class="mt-3 mb-4 pb-2">لطفا مشاور و نوع مشاوره خود را انتخاب کنید:</p>
        <div class="d-flex flex-md-row flex-column justify-content-center align-items-center mb-sm-3 mb-1">
            <select class="form-select ms-md-3 ms-0 mb-md-0 mb-4 py-2">
                <option selected>نام مشاور</option>
                <option value="علی">علی</option>
                <option value="محمد">محمد</option>
                <option value="رضا">رضا</option>
            </select>
            <select class="form-select py-2">
                <option selected>نوع مشاوره</option>
                <option value="ازدواج">ازدواج</option>
                <option value="روانی">روانی</option>
                <option value="خانواده">خانواده</option>
            </select>
        </div>
        <div class="d-flex align-items-center justify-content-center mb-sm-4 mb-1">
            <label class="m-0 ms-3">نوبت خالی:</label>
            <ul class="nav nav-pills my-4 p-0 justify-content-center">
                <li class="nav-item">
                    <button class="nav-link mb-md-0 mb-2 ms-2 active" data-bs-toggle="pill">12 تا 13</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link mb-md-0 mb-2 ms-2" data-bs-toggle="pill">13 تا 14</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link mb-md-0 mb-2 ms-2" data-bs-toggle="pill">14 تا 15</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link mb-md-0 mb-2 ms-2" data-bs-toggle="pill">14 تا 15</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link mb-md-0 mb-2 ms-2" data-bs-toggle="pill">15 تا 16</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link mb-md-0 mb-2 ms-2" data-bs-toggle="pill">16 تا 17</button>
                </li>
            </ul>
        </div>
        <div class="d-flex flex-md-row flex-column-reverse justify-content-end">
            <a href="../index.html" class="ms-md-3 ms-0">
                <button type="button" class="btn px-2 cancel">صفحه اصلی</button>
            </a>
            <a href="./date.html" class="ms-md-3 ms-0">
                <button type="button" class="btn border-0 px-4 mb-md-0 mb-2 cancel"
                    data-bs-dismiss="modal">برگشت</button>
            </a>
            <a>
                <button id="reservationModalOpener3" type="button" class="btn px-4 mb-md-0 mb-2 submit">ثبت نوبت و
                    پرداخت هزینه</button>
            </a>
        </div>
    </section>

    <!-- Calendar Modal -->
    <div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div id="calendar-cont" class="modal-body text-center">
                    <!-- Calendar here -->
                </div>
                <div class="modal-footer border-0 justify-content-around">
                    <button type="button" class="btn cancel" data-bs-dismiss="modal">انصراف</button>
                    <button id="calendarSubmitButton" type="button" class="btn submit">انتخاب تاریخ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Reservation Modal -->
    <div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h5 class="modal-title text-center" id="reservationModalLabel">
                        درخواست نوبت برای
                        <strong class="d-block">پروفسور محمد علی گودرزی</strong>
                    </h5>
                </div>
                <div class="modal-body px-4 mx-sm-4">
                    <ul class="nav nav-pills p-1 mb-4 justify-content-center text-center">
                        <li class="nav-item flex-grow-1">
                            <button class="nav-link w-100 active" data-bs-toggle="pill">مراجعه حضوری</button>
                        </li>
                        <li class="nav-item flex-grow-1">
                            <button class="nav-link w-100" data-bs-toggle="pill">گفتگوی ویدیویی</button>
                        </li>
                    </ul>
                    <div class="d-flex justify-content-between mb-4">
                        <div>
                            <i class="bi bi-calendar-week"></i>
                            <span>سه شنبه ۰۳ خرداد</span>
                        </div>
                        <div>
                            <i class="bi bi-clock"></i>
                            <span>ساعت:۱۴ الی ۱۵</span>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="d-block mb-2">شماره موبایل خود را وارد کنید* :</label>
                        <input class="w-100 p-2" type="text" />
                    </div>
                    <div class="mb-4">
                        <label class="d-block mb-2">نام و نام خانوادگی* :</label>
                        <input class="w-100 p-2" type="text" />
                    </div>
                    <p class="mb-0">هزینه پرداختی: ۵۸٬۰۰۰ تومان</p>
                </div>
                <div class="modal-footer border-0 pt-0 justify-content-around">
                    <button type="button" class="btn cancel" data-bs-dismiss="modal">انصراف</button>
                    <button id="reservationSubmitButton" type="button" class="btn submit">تایید و پرداخت</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="../js/persian-date.min.js" type="text/javascript"></script>
    <script src="../js/persian-datepicker.min.js" type="text/javascript"></script>
    <script src="../js/main.min.js" type="text/javascript"></script>
</body>

</html>
